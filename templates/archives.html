{% extends "base.html" %}
{% block content %}<div id="container">
  <h1>Previous releases</h1>{% for release in releases %}
  <h2 id="{{ release['version'] }}"><a href="{{ release_notes ~ release['version'] }}">Release {{ release['version'] }} - {{ release['date'] }}</a></h2>
  <ul class="release">{% for name,downloadurl in release['build_info']|dictsort() %}
    <li><a class="{{ name }}" href="{{ downloadurl }}">{{ name }}</a></li>{% endfor %}
  </ul>{% endfor %}
</div>{% endblock %}
